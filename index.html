<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAL CROSSING</title>

    <link rel="stylesheet" href="static/plugin/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="static/plugin/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/plugin/DataTables/datatables.min.css" />
    <link rel="stylesheet" href="static/plugin/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" />

    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/item.css">
    <link rel="stylesheet" href="static/css/custom-bs4.css">

    <script src="static/plugin/axios/axios.min.js"></script>

    <script src="static/plugin/fontawesome/js/all.min.js"></script>

    <script src="static/plugin/moment/moment.min.js"></script>
    <script src="static/plugin/moment/locale/zh-tw.js"></script>

    <script src="static/plugin/pouchdb-7.1.1.min.js"></script>
    <script src="static/plugin/jquery-3.4.1.min.js"></script>
    <script src="static/plugin/bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/plugin/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="m-4">
            <div class="row top-block">
                <div class="col-6">
                    <!-- kind -->
                    <div class="row mb-2" id="kinds">
                        <div class="col justify-content-center align-middle text-center">
                            <ul class="nav nav-pills" id="pills-kind" role="tablist"></ul>
                        </div>
                    </div>

                    <!-- month -->
                    <div class="row mb-2" id="months">
                        <div class="col justify-content-center align-middle text-center">
                            <ul class="nav nav-pills" id="pills-month" role="tablist"></ul>
                        </div>
                    </div>

                    <!-- hemisphere -->
                    <div class="row mb-2" id="hemispheres">
                        <div class="col justify-content-center align-middle text-center">
                            <ul class="nav nav-pills" id="pills-hemisphere" role="tablist"></ul>
                        </div>
                    </div>

                    <!-- time -->
                    <div id="timePicker">
                        <div class="row mb-1">
                            <div class="col-10" id="currentTime"></div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <input id="timeDisplay" type="text" class="form-control" disabled />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6 top-right">
                    <!-- filter -->
                    <div class="row">
                        <div class="col" id="filterMonthValid">
                            <div class="col justify-content-center align-middle text-center">
                                <ul class="nav nav-pills" id="pills-filter" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-filter-all-tab" data-toggle="pill" href="#"
                                            data-type="1" , role="tab" aria-controls="pills-filter-all"
                                            aria-selected="false">全部</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-filter-valid-tab" data-toggle="pill" href="#"
                                            data-type="2" role="tab" aria-controls="pills-filter-valid"
                                            aria-selected="false">當月可獲得</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- information -->
                    <div class="col-12 overflow-auto">
                        <div class="row m-1">
                            <div class="row col-12 mb-2">
                                <span class="h5">下個月消失</span>
                            </div>
                            <div class="col">
                                <div class="float-left" id="nextDisappear"></div>
                            </div>
                        </div>
                        <div class="row m-1">
                            <div class="row col-12 mb-2">
                                <span class="h5">下個月出現</span>
                            </div>
                            <div class="col-12">
                                <div class="float-left" id="nextAppear"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <!-- items -->
        <div class="row">
            <div class="justify-content-center align-items-center">
                <div class="col-12">
                    <div id="cardContainer" class="d-flex flex-wrap justify-content-center align-items-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- template -->
    <template id="gridItem">
        <div class="item-body">
            <span id="title" class="item-title h6"></span>
            <img id="icon" class="item-icon" src="">
            <div id="info"></div>
        </div>
    </template>

    <template id="itemCardTemplate">
        <div id="itemCard" name="itemCard" class="card border-success item-card">
            <div class="card-header">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img id="icon" class="card-img" src="" alt="" />
                    </div>
                    <div class="col-md-8">
                        <h5 id=title class="card-title text-center"></h5>
                        <h6 id=subTitle class="card-subtitle text-center text-muted"></h6>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <ul id="info" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </template>

    <!-- scripts -->
    <script src="static/js/text.js"></script>
    <script src="static/js/enum.js"></script>
    <script src="static/js/utils.js"></script>

    <script src="static/js/main.js"></script>
</body>

</html>
